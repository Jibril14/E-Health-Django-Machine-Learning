  
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="margin: 150px 10px 50px 10px;">
  <h3>Login To start Using E-Health</h3>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
  
    <div class="row"> 
      <div class="col-md-4 form-group mt-3 mt-md-0">
        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      </div>
      <div class="col-md-4 form-group mt-3 mt-md-0">
        <input type="password" name="password" class="form-control"  placeholder="Password" required>
       </div>
    </div> 
   
    <div class="my-3">
      <div class="error-message" style="color: red;">{{error}}</div>
    </div>
      <div class="text-center"><button class="button" type="submit">Login</button></div>
  </form>
  <p style="padding: 15px;">Dont have Account? <a href="{% url 'register' %}">Register here</a></p>
</div>

{% endblock %}
